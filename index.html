<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran's Vision-AI App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .app-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        #uploadBtn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        #uploadBtn:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Gibran's Vision-AI App</h2>
        <input type="file" id="imageInput" accept="image/*">
        <img id="preview" alt="Image Preview">
        <button id="uploadBtn">Upload & Classify</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("preview");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("uploadBtn").addEventListener("click", async function() {
            const fileInput = document.getElementById("imageInput");
            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onloadend = async function() {
                const imageBase64 = reader.result.split(',')[1]; 
                document.getElementById("result").innerText = "Processing...";

                try {
                    const response = await fetch('https://detect.roboflow.com/infer/workflows/stem-project/custom-workflow', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            api_key: 'IyMGdWwLsLeeJBBpkuq8',
                            inputs: { "image": { "type": "base64", "value": imageBase64 } }
                        })
                    });

                    const result = await response.json();
                    console.log(result);
                    const predictions = result.outputs[0].predictions.predictions;

                    if (predictions && predictions.length > 0) {
                        document.getElementById("result").innerText = `Prediction: ${predictions[0].class}`;
                    } else {
                        document.getElementById("result").innerText = "No objects detected.";
                    }
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById("result").innerText = "Error processing image.";
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
